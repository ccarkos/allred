<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vermelho Responsivo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #df1717; /* Fundo claro para contraste */
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #4b0101; /* Vermelho */
        }
        p {
            color: #660000; /* Vermelho escuro */
        }
        button {
            background-color: #ff0000; /* Vermelho */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000; /* Vermelho mais escuro ao passar o mouse */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>RED</h1>
        <p>ALL MF RED</p>
        <button onclick="mostrarMensagem()">Clique Aqui!</button>
    </header>

    <script>
        function mostrarMensagem() {
            alert("Você clicou no botão!");
        }
    </script>
</body>
</html>
